.build_template: &build
  stage: test

  script: 
    - mkdir -p ${GOPATH}/src/git.darmstadt.ccc.de/ffda
    - ln -rs ../fastd-exporter ${GOPATH}/src/git.darmstadt.ccc.de/ffda/
    - cd ${GOPATH}/src/git.darmstadt.ccc.de/ffda/fastd-exporter
    - go fmt
    - git diff --exit-code
    - go get ./...
    - go build
    - ls -lah fastd-exporter

test:1.14:
  <<: *build
  image: golang:1.14

test:1.15:
  <<: *build
  image: golang:1.15
